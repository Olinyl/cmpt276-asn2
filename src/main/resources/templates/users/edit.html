<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .mb-2 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .button-container .btn {
            flex: 1;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Edit User</h1>
        <form action="/users/edit" method="POST">
            <input type="hidden" name="uid" th:value="${user.uid}" />
            <div class="mb-2">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" required>
            </div>
            <div class="mb-2">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" th:value="${user.age}" required>
            </div>
            <div class="mb-2">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="Male" th:selected="${user.gender == 'Male'}">Male</option>
                    <option value="Female" th:selected="${user.gender == 'Female'}">Female</option>
                    <option value="Other" th:selected="${user.gender == 'Other'}">Other</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" class="form-control" th:value="${user.weight}" required>
            </div>
            <div class="mb-2">
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" class="form-control" th:value="${user.height}" required>
            </div>
            <div class="mb-2">
                <label for="hair-color">Hair Color:</label>
                <input type="text" id="hair-color" name="hair_color" class="form-control" th:value="${user.haircolour}" required>
            </div>
            <div class="mb-2">
                <label for="gpa">GPA:</label>
                <input type="number" id="gpa" name="gpa" step="0.01" class="form-control" th:value="${user.gpa}" required>
            </div>

            <div class="button-container">
                <button class="btn btn-primary" type="submit">Save Changes</button>
                <form id="deleteForm" th:action="@{/users/delete/{uid}(uid=${user.uid})}" method="post">
                    <button class="btn btn-danger" onclick="deleteUser()" type="button">Delete User</button>
                </form>
            </div>
        </form>
    </div>

    <script>
        // JavaScript function to handle the delete action
        function deleteUser() {
            if (confirm("Are you sure you want to delete this user?")) {
                document.getElementById("deleteForm").submit();
            }
        }
    </script>
</body>
</html>
