<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/showAll.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-center mt-5 mb-3">Students</h1>
            <a href="/users/add" class="btn btn-primary">Add New Student</a>
        </div>
        <div class="row justify-content-start">
            <div class="col-md-12">
                <div class="container student-container">
                    <div th:each="user:${us}" class="student-rectangle"
                        th:style="'width:' + (${user.weight} * 2.5) + 'px; height:' + ${user.height} + 'px; border-color:' + ${user.haircolour} + ' !important; border-width:' + (${user.age} * 0.19) + 'px;'"
                        th:classappend="${user.gender == 'Male'} ? 'male-student' : (${user.gender == 'Female'} ? 'female-student' : 'other-student')">
                        <h4 th:text="${user.name}" th:style="'color:' + ${user.haircolour}"></h4>
                        <p th:text="${user.gpa}" th:style="'font-size:' + (${user.gpa} * 5) + 'px;'"></p>
                        <div class="edit-button-container">
                            <a th:href="@{/users/edit/{uid}(uid=${user.uid})}" class="edit-button">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
