<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-2">New Student</h1>
        <form action="/users/add" method="post">
            <div class="mb-2">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-2">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" class="form-control" placeholder="Age" required>
            </div>
            <div class="mb-2">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="weight" class="form-label">Weight:</label>
                <input type="number" id="weight" name="weight" class="form-control" placeholder="Weight (lb)" required>
            </div>
            <div class="mb-2">
                <label for="height" class="form-label">Height:</label>
                <input type="number" id="height" name="height" class="form-control" placeholder="Height (cm)" required>
            </div>
            <div class="mb-2">
                <label for="haircolour" class="form-label">Hair Color:</label>
                <input type="text" id="haircolour" name="haircolour" class="form-control" placeholder="Hair Color" required>
            </div>
            <div class="mb-2">
                <label for="gpa" class="form-label">GPA:</label>
                <input type="number" id="gpa" name="gpa" class="form-control" placeholder="GPA" step="0.1" required>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
